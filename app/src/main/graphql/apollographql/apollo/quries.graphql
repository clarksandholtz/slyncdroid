mutation Login($email: String!, $uid: String!){
    login(email: $email uid: $uid){
        token
    }
}
mutation Signup($name: String!, $phone: String!, $email: String!, $uid: String!){
    signup(name: $name phone: $phone email: $email uid: $uid){
        token
    }
}


mutation CreateMessage($address: String!, $userSent: Boolean!, $body: String!, $read: Boolean!, $threadId: Int!, $date: Float!, $error: Boolean!, $files: [FileCreateInput!]) {
  createMessage(address: $address userSent: $userSent body: $body read: $read threadId: $threadId date: $date error: $error files: $files){
    id
    body
  }
}

mutation UploadMessages($messages: [MessageCreateInput]){
  createMessages(messages: $messages){
    success
    status
  }
}

