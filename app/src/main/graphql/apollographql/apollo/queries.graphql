mutation Login($email: String!, $uid: String!){
    login(email: $email uid: $uid){
        token
    }
}
mutation Signup($name: String!, $phone: String!, $email: String!, $uid: String!){
    signup(name: $name phone: $phone email: $email uid: $uid){
        token
    }
}


mutation CreateMessage($address: String!, $sender: String!, $userSent: Boolean!, $body: String!, $read: Boolean!, $threadId: Int!, $androidId : String! $date: String!, $error: Boolean!, $files: [FileCreateInput!]) {
  createMessage(address: $address sender: $sender userSent: $userSent androidMsgId: $androidId body: $body read: $read threadId: $threadId date: $date error: $error files: $files){
    id
    body
  }
}

mutation UploadMessages($messages: [ClientMessageCreateInput!]){
  createMessages(messages: $messages){
    success
    status
  }
}

mutation MarkThreadAsRead($threadId: Int!) {
  markThreadAsRead(threadId: $threadId) {
    success
    status
  }
}

subscription PendingMessages{
    pendingMessages{
        node
        {
            body
            id
            address
            files{
                id
                content
                contentType
                uploaded
            }
        }
    }
}

